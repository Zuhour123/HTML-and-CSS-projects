<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

img {
  max-width: 100%;
}

.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #F27;
  z-index: 999;
}
.navbar ul {
  list-style: none;
  margin: 0;
  padding: 1rem;
  display: flex;
  justify-content: center;
}
.navbar li {
  margin: 0 1rem;
}
.navbar a {
  text-decoration: none;
  color: white;
  font-weight: bold;
}
.navbar a:hover {
  color: #00bcd4;
}

.hero-section {
  position: relative;
  text-align: center;
  color: white;
  margin-top: 60px;
}
.hero-section img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}
.hero-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2rem;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 1rem 2rem;
  border-radius: 10px;
  margin-top:40px;
}

.centered-image {
  text-align: center;
  margin: 2rem 0;
}
.filtered-image {
  width: 250px;
  border-radius: 50%;
  filter: grayscale(60%) brightness(90%);
}

.table-container {
  padding: 2rem;
  text-align: center;
}
table {
  margin: auto;
  border-collapse: collapse;
  width: 60%;
}
th, td {
  border: 1px solid #555;
  padding: 10px;
}
th {
  background-color: #F27;
}

.columns {
  display: flex;
  justify-content: space-between;
  margin: 2rem;
}
.column {
  width: 48%;
  height: 150px;
  background-color: #f4f4f4;
  color: #333;
  padding: 1rem;
}

.hover-effect {
  text-align: center;
  margin: 2rem;
  transition: color 0.3s;
}
.hover-effect:hover {
  color: #ff5722;
}

.image-overlay-container {
  position: relative;
  width: 100%;
  max-width: 600px;
  margin: 2rem auto;
}
.image-overlay-container img {
  width: 100%;
}
.overlay-text {
  position: absolute;
  bottom:10px;
  right:10px;
  left:10px;
  top:10px;
  background-color: rgba(0,0,0,0.6);
  color: white;
  padding: 10px;
  border-radius: 5px;
  opacity: 0.2;
  transition: opacity 0.5s ease;
}
.image-overlay-container:hover .overlay-text {
  opacity: 1;
}

.video-container {
  position: relative;
  width: 100%;
  height: 400px;
  overflow: hidden;
}
video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.video-text {
  position: absolute;
  bottom: 20px;
  left: 30px;
  font-size: 1.5rem;
  color: white;
  background-color: rgba(0,0,0,0.6);
  padding: 0.5rem 1rem;
  border-radius: 5px;
}

footer {
  background-color: #F27;
  color: white;
  text-align: center;
  font-weight: bold;
  padding: 1rem;
  margin-top: 2rem;
}

  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#media">Media</a></li>
    </ul>
  </nav>

  <div id="home" class="hero-section">
    <img src="https://imgv3.fotor.com/images/slider-image/A-clear-close-up-photo-of-a-woman.jpg" alt="Background">
    <div class="hero-text">Welcome to My Portfolio ðŸ¤©</div>
  </div>

  <div id="about" class="centered-image">
    <img src="https://imgv3.fotor.com/images/slider-image/A-clear-close-up-photo-of-a-woman.jpg" alt="Profile Image" class="filtered-image">
  </div>

  <div id="projects" class="table-container">
    <table>
      <tr>
        <th>Name</th>
        <th>Role</th>
      </tr>
      <tr>
        <td>Zuhour Eid</td>
        <td>Web Developer</td>
      </tr>
      <tr>
        <td>Zuhour Eid</td>
        <td>Designer</td>
      </tr>
    </table>
  </div>

  <div class="columns">
    <div class="column">Column One</div>
    <div class="column">Column Two</div>
  </div>

  <p id="media" class="hover-effect">Hover Effect</p>

  <div class="image-overlay-container">
    <img src="https://images.ctfassets.net/hrltx12pl8hq/4f6DfV5DbqaQUSw0uo0mWi/6fbcf889bdef65c5b92ffee86b13fc44/shutterstock_376532611.jpg?fit=fill&w=600&h=400" alt="Overlay Image">
    <div class="overlay-text">Overlay Text</div>
  </div>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="https://videos.pexels.com/video-files/3571264/3571264-sd_640_360_30fps.mp4" type="video/mp4">
    </video>
    <div class="video-text">Video with Text Overlay</div>
  </div>

  <footer>
    <p>Â© 2025 All rights reserved Zuhour Eid.</p>
  </footer>

</body>
</html>
